<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f5f3ef;              /* warm, calm background */
      --bg-soft: #ffffff;
      --card: #ffffff;
      --accent: #c26a3d;          /* muted copper */
      --accent-soft: rgba(194, 106, 61, 0.15);
      --text-main: #1f2933;
      --text-soft: #6b7280;
      --border-subtle: #e2e0da;
      --radius-lg: 1.1rem;
      --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.06);
    }

    * { box-sizing: border-box; }

    html { scroll-behavior: smooth; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
    }

    a { color: inherit; text-decoration: none; }

    .page { min-height: 100vh; }

    .container {
      max-width: 1040px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    /* Header */
    .site-header {
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(14px);
      background: rgba(245, 243, 239, 0.96);
      border-bottom: 1px solid var(--border-subtle);
    }

    .header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.6rem 0;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.55rem;
    }

    .logo-mark {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      border: 2px solid var(--accent);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 0.78rem;
      font-weight: 600;
      letter-spacing: 0.06em;
      color: var(--accent);
      background: #fdf5ee;
    }

    .logo-text-main {
      font-weight: 700;
      font-size: 1.18rem;
      line-height: 1.1;
    }

    .logo-text-sub {
      font-size: 0.78rem;
      color: var(--text-soft);
      margin-top: 0.08rem;
    }

    .nav {
      display: flex;
      gap: 1.1rem;
      font-size: 0.86rem;
    }

    .nav a {
      position: relative;
      color: var(--text-soft);
      padding-bottom: 0.1rem;
    }

    .nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -0.16rem;
      height: 2px;
      width: 0;
      background: var(--accent);
      transition: width 0.16s ease-out;
    }

    .nav a:hover {
      color: var(--text-main);
    }

    .nav a:hover::after {
      width: 100%;
    }

    @media (max-width: 720px) {
      .header-inner {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.3rem;
      }
      .nav {
        gap: 0.8rem;
        flex-wrap: wrap;
      }
    }

    /* Hero */
    .hero {
      padding: 2.8rem 0 2.0rem;
    }

    .hero-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.6fr) minmax(0, 1.1fr);
      gap: 2.2rem;
      align-items: center;
    }

    @media (max-width: 880px) {
      .hero-grid { grid-template-columns: minmax(0, 1fr); }
    }

    .eyebrow {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--accent);
      margin-bottom: 0.6rem;
    }

    .hero-title {
      font-size: 2.3rem;
      line-height: 1.18;
      margin: 0 0 0.65rem;
    }

    .hero-title span { color: var(--accent); }

    .hero-tagline {
      font-size: 1.0rem;
      color: var(--text-soft);
      max-width: 32rem;
      margin-bottom: 0.9rem;
    }

    .hero-note {
      font-size: 0.86rem;
      color: var(--text-soft);
      max-width: 34rem;
      margin-bottom: 1.2rem;
    }

    .hero-note strong { color: var(--text-main); }

    .hero-links {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
    }

    .hero-link-btn {
      font-size: 0.85rem;
      padding: 0.45rem 0.9rem;
      border-radius: 999px;
      border: 1px solid var(--accent);
      background: #fdf5ee;
      color: #6c3b21;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
    }

    .hero-link-btn:hover {
      background: #f3e3d7;
    }

    .hero-link-alt {
      background: #ffffff;
      border-color: rgba(194, 106, 61, 0.3);
      color: var(--text-soft);
    }

    .hero-link-alt:hover {
      background: #fdf5ee;
      color: #6c3b21;
    }

    /* Hero art */
    .hero-art {
      position: relative;
      height: 260px;
      border-radius: 1.3rem;
      background:
        radial-gradient(circle at 20% 10%, rgba(194, 106, 61, 0.14), transparent 60%),
        radial-gradient(circle at 80% 90%, rgba(107, 114, 128, 0.18), transparent 55%),
        #ffffff;
      border: 1px solid var(--border-subtle);
      box-shadow: var(--shadow-soft);
      overflow: hidden;
    }

    .hero-grid-pattern {
      position: absolute;
      inset: 14%;
      border-radius: 1rem;
      border: 1px solid rgba(194, 106, 61, 0.18);
      background-image:
        linear-gradient(to right, rgba(194, 106, 61, 0.18) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(194, 106, 61, 0.08) 1px, transparent 1px);
      background-size: 26px 26px;
      opacity: 0.9;
      pointer-events: none;
    }

      color: #6c3b21;
      z-index: 3;
