<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ji Quantum Lab · Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f5f3ef;              /* warm, calm background */
      --bg-soft: #ffffff;
      --card: #ffffff;
      --accent: #c26a3d;          /* muted copper */
      --accent-soft: rgba(194, 106, 61, 0.15);
      --text-main: #1f2933;
      --text-soft: #6b7280;
      --border-subtle: #e2e0da;
      --radius-lg: 1.1rem;
      --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.06);
    }

    * { box-sizing: border-box; }

    html { scroll-behavior: smooth; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
    }

    a { color: inherit; text-decoration: none; }

    .page { min-height: 100vh; }

    .container {
      max-width: 1040px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    /* Header */
    .site-header {
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(14px);
      background: rgba(245, 243, 239, 0.96);
      border-bottom: 1px solid var(--border-subtle);
    }

    .header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.6rem 0;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.55rem;
    }

    .logo-mark {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      border: 2px solid var(--accent);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 0.78rem;
      font-weight: 600;
      letter-spacing: 0.06em;
      color: var(--accent);
      background: #fdf5ee;
    }

    .logo-text-main {
      font-weight: 700;
      font-size: 1.18rem;
      line-height: 1.1;
    }

    .logo-text-sub {
      font-size: 0.78rem;
      color: var(--text-soft);
      margin-top: 0.08rem;
    }

    .nav {
      display: flex;
      gap: 1.1rem;
      font-size: 0.86rem;
    }

    .nav a {
      position: relative;
      color: var(--text-soft);
      padding-bottom: 0.1rem;
    }

    .nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -0.16rem;
      height: 2px;
      width: 0;
      background: var(--accent);
      transition: width 0.16s ease-out;
    }

    .nav a:hover {
      color: var(--text-main);
    }

    .nav a:hover::after {
      width: 100%;
    }

    @media (max-width: 720px) {
      .header-inner {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.3rem;
      }
      .nav {
        gap: 0.8rem;
        flex-wrap: wrap;
      }
    }

    /* Hero */
    .hero {
      padding: 2.8rem 0 2.0rem;
    }

    .hero-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.6fr) minmax(0, 1.1fr);
      gap: 2.2rem;
      align-items: center;
    }

    @media (max-width: 880px) {
      .hero-grid { grid-template-columns: minmax(0, 1fr); }
    }

    .eyebrow {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--accent);
      margin-bottom: 0.6rem;
    }

    .hero-title {
      font-size: 2.3rem;
      line-height: 1.18;
      margin: 0 0 0.65rem;
    }

    .hero-title span { color: var(--accent); }

    .hero-tagline {
      font-size: 1.0rem;
      color: var(--text-soft);
      max-width: 32rem;
      margin-bottom: 0.9rem;
    }

    .hero-note {
      font-size: 0.86rem;
      color: var(--text-soft);
      max-width: 34rem;
      margin-bottom: 1.2rem;
    }

    .hero-note strong { color: var(--text-main); }

    .hero-links {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
    }

    .hero-link-btn {
      font-size: 0.85rem;
      padding: 0.45rem 0.9rem;
      border-radius: 999px;
      border: 1px solid var(--accent);
      background: #fdf5ee;
      color: #6c3b21;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
    }

    .hero-link-btn:hover {
      background: #f3e3d7;
    }

    .hero-link-alt {
      background: #ffffff;
      border-color: rgba(194, 106, 61, 0.3);
      color: var(--text-soft);
    }

    .hero-link-alt:hover {
      background: #fdf5ee;
      color: #6c3b21;
    }

    /* Hero art */
    .hero-art {
      position: relative;
      height: 260px;
      border-radius: 1.3rem;
      background:
        radial-gradient(circle at 20% 10%, rgba(194, 106, 61, 0.14), transparent 60%),
        radial-gradient(circle at 80% 90%, rgba(107, 114, 128, 0.18), transparent 55%),
        #ffffff;
      border: 1px solid var(--border-subtle);
      box-shadow: var(--shadow-soft);
      overflow: hidden;
    }

    .hero-grid-pattern {
      position: absolute;
      inset: 14%;
      border-radius: 1rem;
      border: 1px solid rgba(194, 106, 61, 0.18);
      background-image:
        linear-gradient(to right, rgba(194, 106, 61, 0.18) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(194, 106, 61, 0.08) 1px, transparent 1px);
      background-size: 26px 26px;
      opacity: 0.9;
      pointer-events: none;
    }

    .mw-label-small {
      position: absolute;
      top: 10%;
      left: 7%;
      font-size: 0.7rem;
      padding: 0.24rem 0.6rem;
      border-radius: 999px;
      background: rgba(253, 245, 238, 0.96);
      border: 1px solid rgba(194, 106, 61, 0.5);
      color: #6c3b21;
      z-index: 3;
    }

    .mw-label-sample {
      position: absolute;
      right: 10%;
      bottom: 15%;
      font-size: 0.7rem;
      padding: 0.24rem 0.6rem;
      border-radius: 999px;
      background: rgba(253, 245, 238, 0.98);
      border: 1px solid rgba(194, 106, 61, 0.5);
      color: #6c3b21;
      z-index: 3;
    }

    /* Draggable tip */
    .mw-tip-container {
      position: absolute;
      top: 18%;
      left: 24%;
      width: 70px;
      height: 90px;
      cursor: grab;
      z-index: 4;
    }

    .mw-tip-container:active {
      cursor: grabbing;
    }

    .mw-tip-base {
      position: absolute;
      top: 20%;
      left: 10%;
      width: 56px;
      height: 18px;
      border-radius: 999px;
      background: #fdf5ee;
      border: 1px solid rgba(194, 106, 61, 0.7);
      box-shadow: 0 6px 10px rgba(15, 23, 42, 0.15);
    }

    .mw-tip-body {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 16px solid transparent;
      border-right: 16px solid transparent;
      border-bottom: 38px solid #c26a3d;
      filter: drop-shadow(0 6px 8px rgba(15, 23, 42, 0.25));
    }

    /* Meander circuit (separate, draggable) */
    .mw-meander {
      position: absolute;
      bottom: 20%;
      left: 12%;
      width: 130px;
      height: 26px;
      border-radius: 999px;
      border: 1px solid rgba(107, 114, 128, 0.7);
      background:
        repeating-linear-gradient(
          to right,
          rgba(107, 114, 128, 0.85) 0 10px,
          transparent 10px 18px
        );
      background-color: #f9f7f4;
      box-shadow: 0 8px 14px rgba(15, 23, 42, 0.16);
      cursor: grab;
      transition: box-shadow 0.2s ease, border-color 0.2s ease, background 0.2s ease;
      z-index: 4;
    }

    .mw-meander:active {
      cursor: grabbing;
    }

    .mw-meander.active {
      border-color: var(--accent);
      background:
        repeating-linear-gradient(
          to right,
          rgba(194, 106, 61, 0.95) 0 10px,
          rgba(248, 250, 252, 0.0) 10px 18px
        );
      box-shadow: 0 0 18px rgba(194, 106, 61, 0.8);
    }

    /* 2D material sample: triangular-ish lattice */
    .mw-sample {
      position: absolute;
      right: 9%;
      bottom: 17%;
      width: 34%;
      height: 84px;
      border-radius: 1rem;
      border: 1px solid rgba(148, 163, 184, 0.9);
      background:
        linear-gradient(135deg, rgba(194, 106, 61, 0.14), rgba(148, 163, 184, 0.10)),
        linear-gradient(135deg, transparent 75%, rgba(148, 163, 184, 0.38) 75%) 0 0 / 18px 18px,
        linear-gradient(315deg, transparent 75%, rgba(148, 163, 184, 0.32) 75%) 0 0 / 18px 18px;
      box-shadow: 0 10px 22px rgba(15, 23, 42, 0.16);
      overflow: hidden;
      transition: box-shadow 0.25s ease, border-color 0.25s ease;
      z-index: 2;
    }

    .mw-sample.active {
      border-color: var(--accent);
      box-shadow: 0 0 22px rgba(194, 106, 61, 0.75);
    }

    .mw-sample-glow {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 15% 40%, rgba(253, 245, 238, 0.9), transparent 55%);
      mix-blend-mode: screen;
      opacity: 0.6;
      pointer-events: none;
      transition: opacity 0.25s ease;
    }

    .mw-sample.active .mw-sample-glow {
      opacity: 1;
    }

    /* Photon */
    .mw-photon {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #fbbf77;
      box-shadow: 0 0 14px rgba(251, 191, 119, 0.9);
      opacity: 0;
      pointer-events: none;
      z-index: 5;
    }

    /* Electron–hole particles */
    .eh-particle {
      position: absolute;
      width: 9px;
      height: 9px;
      border-radius: 50%;
      opacity: 0;
      pointer-events: none;
      z-index: 5;
    }

    .eh-particle.electron {
      background: #3b82f6;
      box-shadow: 0 0 10px rgba(59, 130, 246, 0.8);
    }

    .eh-particle.hole {
      border: 2px solid #e11d48;
      background: rgba(248, 250, 252, 0.96);
      box-shadow: 0 0 10px rgba(225, 29, 72, 0.7);
    }

    .eh-particle.electron.active-electron {
      animation: electronFly 0.7s ease-out forwards;
    }

    .eh-particle.hole.active-hole {
      animation: holeFly 0.7s ease-out forwards;
    }

    @keyframes electronFly {
      0%   { transform: translate(0, 0); opacity: 1; }
      100% { transform: translate(-26px, -12px); opacity: 0; }
    }

    @keyframes holeFly {
      0%   { transform: translate(0, 0); opacity: 1; }
      100% { transform: translate(26px, 12px); opacity: 0; }
    }

    /* Sections */
    section { padding: 2.2rem 0 0.4rem; }

    .section-header {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 1.1rem;
    }

    .section-title {
      font-size: 1.35rem;
      margin: 0;
    }

    .section-sub {
      font-size: 0.9rem;
      color: var(--text-soft);
      max-width: 32rem;
    }

      background: var(--card);
      border-radius: var(--radius-l
